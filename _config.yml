# Dependencies
github: [metadata]
kramdown:
 input: GFM
 hard_wrap: false
gems:
 - jekyll-coffeescript
 - jekyll-paginate
 - jekyll-feed

keep_files: [".git"]

# Permalinks
permalink: pretty

# Setup
title: One Sharp
tagline: 'A Jekyll theme'
description: 'A blog'
baseurl: /

authors:
  psi:
    name: Psi
    link: /psi
  m42:
    name: M42
    link: /m42

paginate: 10

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      warnings: ""
      lang: es
