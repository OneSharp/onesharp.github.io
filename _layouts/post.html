---
layout: default
---

<article lang="{{ page.lang }}" class="post">
    <header>
      <h1 xmlns:dct="http://purl.org/dc/terms/" href="http://purl.org/dc/dcmitype/Text"
      property="dct:title" rel="dct:type" class="post-title">{{ page.title }}</h1>
      <span class="post-tags">
        {% for tag in page.tags %}
          <a class="tag" href="/archivo#{{ tag | slugify }}">#{{ tag }}</a>&nbsp;
        {% endfor %}
      </span>
      {% if page.warnings %}
      <span class="message">
        <abbr title="Aviso de contenido"><strong>CW</strong></abbr>:
        {% for warning in page.warnings %}
          {{ warning }}{% if forloop.last%}.{% else %},{% endif %}
        {% endfor %}
      </span>
      {% endif %}
    </header>
    {{ content }}
</article>
