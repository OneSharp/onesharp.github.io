<!DOCTYPE html>
<html lang="es">

  {% include head.html %}

  <body>
    <nav>
      <a href="/"><span id="title"> <img id="logo" src="/public/logo.png" aria-hidden="true"/> {{ site.title }}</span></a>
      {% for node in site.pages %}{% if node.title != null and node.layout == "page" %}{% unless node.hidden %}
      <li>
        <a class="{% if page.url == node.url %} active{% endif %}" href="{{ node.url }}">{{ node.title }}</a>
      </li>
      {% endunless %}{% endif %}{% endfor %}
    </nav>
    <hr>
    <main>
      {{ content }}
    </main>
    {% include footer.html %}
  </body>
</html>
