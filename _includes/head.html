<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!--Canonical URL (for https)-->
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>{% if page.title != "Home" %}{{ page.title }} - {% endif %}{{ site.title }}  </title>

  <!--Twitter-->
  <meta name="twitter:card" content="summary">
  <meta name="og:url" content="{{ site.url }}{{ page.url }}">
  <meta name="og:title" content="{% if page.title == "Home" %}{{ site.title }}{% else %}{{ page.title }}{% endif %}">
  <meta name="og:image" content="{{ site.url }}/public/logo.png">
  <meta name="og:description" content="{{ page.description }}">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}css/hyde.css">
  <link rel="stylesheet" href="{{ site.baseurl }}css/bigfoot-number.css">
  <link rel="stylesheet" href="{{ site.baseurl }}css/sharing.css">
  <link href='//fonts.googleapis.com/css?family=PT+Sans:700,400italic,400' rel='stylesheet' type='text/css'>

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!--MathJax-->
  {% if page.math %}
  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML&locale=es" type="text/javascript"></script>
  {% endif %}

  <!--Bigfoot.js-->
  <script type="text/javascript" src="/js/jquery-1.12.3.min.js"></script>
  <script type="text/javascript" src="/js/bigfoot.js"></script>
  <script type="text/javascript">var bigfoot = $.bigfoot();</script>
</head>
