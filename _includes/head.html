<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!--Canonical URL (for https)-->
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>{% if page.title != "Home" %}{{ page.title }} - {% endif %}{{ site.title }}  </title>

  <!--Twitter-->
  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:creator" content="@mx_psi"/>
  <meta name="twitter:site" content="@mx_psi" />
  <meta name="og:url" content="{{ site.url }}{{ page.url }}"/>
  <meta name="og:title" content="{% if page.title == "Home" %}{{ site.title }}{% else %}{{ page.title }}{% endif %}"/>
  <meta name="og:image" content="{{ site.url }}/public/logo.png"/>
  <meta name="og:description" content="{{ page.description }}"/>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}css/page.css">
  {% if page.code %} <link rel="stylesheet" href="{{ site.baseurl }}css/syntax.css">{% endif %}
  {% if page.layout == 'post' %}<link rel="stylesheet" href="{{ site.baseurl }}css/sharing.css">{% endif %}

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  {% if page.math %}
  <!--MathJax-->
  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true}});
  </script>

  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML&locale=es" type="text/javascript"></script>
  {% endif %}
</head>
