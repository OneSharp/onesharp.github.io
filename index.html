---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <span class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></span> -
    <span class="post-tags">
      {% for tag in post.tags %}
        <a class="tag" href="/archivo#{{ tag | slugify }}">#{{ tag }}</a>&nbsp;
      {% endfor %}
    </span>
    <div class="post-description">
      {{ post.description }}
    </div>
  </div>
  {% endfor %}
</div>
